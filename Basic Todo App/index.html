<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
    <h1>TODO LIST</h1>

    <ul>
        <li>"NEW" or "N" - Add a Todo</li>
        <li>"LIST" or "L" - List All Todos</li>
        <li>"DELETE" or "D" - Remove Specific Todo</li>
        <li>"QUIT" or "Q" - Quit App</li>
    </ul>

<script src="app.js"></script>
</body>
</html>
